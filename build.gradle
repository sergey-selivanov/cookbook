dependencies {

//    println "--- deps"

    //compileOnly files('c:/program files/java/jdk1.7.0_45/jre/lib/jfxrt.jar')
    //compile files('c:/program files/java/jdk1.7.0_45/jre/lib/jfxrt.jar')
